<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Favourite Films</title>
    <link rel="stylesheet" href="style/favourite.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- Thay thế bằng header thật của bạn -->
        HEADER
    </header>

    <main class="container">
        <h1 class="page-title">MY FAVOURITE</h1>
        
        <!-- Số lượng phim (dynamic) -->
        <div class="film-count">
            You have ${favouriteFilms.size()} films  <!-- Thay bằng biến JSP/Servlet thật -->
        </div>
        
        <!-- Sắp xếp -->
        <div class="sort-section">
            Sort by:
            <!-- Có thể thêm dropdown hoặc các option sắp xếp ở đây -->
        </div>
        
        <!-- Danh sách phim (dynamic) -->
        <div class="film-list">
            <!-- Vòng lặp để hiển thị các phim -->
            <c:forEach var="film" items="${favouriteFilms}">  <!-- Thay bằng biến JSP/Servlet thật -->
                <div class="film-card">
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>  <!-- Thay bằng thuộc tính thật của đối tượng film -->
                        <div class="film-meta">
                            <span class="film-duration">${film.duration}</span>  <!-- Thời lượng phim -->
                            <span class="film-rating">${film.rating}/10</span>  <!-- Đánh giá phim -->
                        </div>
                    </div>
                    <div class="film-actions">
                        <button class="book-btn">DAT VE</button>  <!-- Nút đặt vé -->
                        <button class="delete-btn">XOA</button>  <!-- Nút xóa -->
                    </div>
                </div>
            </c:forEach>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Thay thế bằng footer thật của bạn -->
        FOOTER
    </footer>
</body>
</html>
